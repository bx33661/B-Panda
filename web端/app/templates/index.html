<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF和邮件自动化工具</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .custom-description {
            font-size: 1.2rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
        }
        .card:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">自动化工具</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">关于作者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">项目介绍</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- 标题 -->
        <h1 class="text-center text-primary mb-3">PDF和邮件自动化工具</h1>
        <!-- 说明区域 -->
        <p class="custom-description">
            在这里，您可以快速处理 PDF、管理邮件，并高效查找文件。选择下面的功能模块，立即开始吧！
        </p>

        <!-- 卡片布局 -->
        <div class="row g-4">
            <!-- PDF操作卡片 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-file-pdf text-danger me-2"></i>PDF操作</h5>
                        <p class="card-text">快速处理您的PDF文件，例如合并、拆分或压缩。</p>
                        <a href="{{ url_for('pdf_routes.pdf_index') }}" class="btn btn-primary">前往操作</a>
                    </div>
                </div>
            </div>
            <!-- 邮件操作卡片 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-envelope text-warning me-2"></i>邮件操作</h5>
                        <p class="card-text">管理和自动化您的邮件，例如批量发送或格式化。</p>
                        <a href="{{ url_for('email_routes.email_index') }}" class="btn btn-primary">开始管理</a>
                    </div>
                </div>
            </div>
            <!-- 文件查找卡片 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-search text-success me-2"></i>文件查找</h5>
                        <p class="card-text">通过关键字快速查找您的重要文件。</p>
                        <a href="{{ url_for('find_routes.find_index') }}" class="btn btn-primary">查找文件</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于作者 -->
    <div id="about" class="container mt-5">
        <h2 class="text-center text-secondary">关于作者</h2>
        <p class="text-center mt-3">这里可以添加一些作者的背景信息、联系方式或者个人链接。</p>
    </div>

    <!-- 项目介绍 -->
    <div id="projects" class="container mt-5">
        <h2 class="text-center text-secondary">项目介绍</h2>
        <p class="text-center mt-3">这里可以补充一些关于项目的详细说明，比如功能特点、技术栈、版本更新等。</p>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
